<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Townhall Meetings - Colorado Springs</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo Section */
    .logo-container {
      margin-top: 30px;
      margin-bottom: 40px;
    }

    .logo-container img {
      width: 180px;  /* Medium size */
    }

    /* Center Content */
    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      width: 100%;
    }

    /* Email Search Bar */
    .email-input {
      width: 350px;
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      background: black;
      color: white;
      font-size: 14px;
      outline: none;
      text-align: center;
    }

    .email-input::placeholder {
      color: #aaa;
    }

    /* Black Feature Boxes */
    .box-container {
      display: flex;
      gap: 15px;
    }

    .box {
      background: black;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .box:hover {
      background: #222;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo-container">
    <!-- Replace the src with your actual logo file -->
    <img src="logo.png" alt="Townhall Logo">
  </div>

  <!-- CENTER CONTENT -->
  <div class="center-content">

    <!-- EMAIL SEARCH -->
    <input 
      class="email-input" 
      type="email" 
      placeholder="Enter your email to get updates"
    >

    <!-- BLACK BOXES -->
    <div class="box-container">
      <div class="box">Interest</div>
      <div class="box">Location</div>
      <div class="box">Talk to an AI</div>
    </div>

  </div>

</body>
</html>
