<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function EmailForm() {
            const [email, setEmail] = useState('');
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');

            const isValidEmail = (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            };

            const handleSubmit = (e) => {
                e.preventDefault();

                if (!isValidEmail(email)) {
                    setMessage('Please enter a valid email address');
                    setMessageType('error');
                    return;
                }

                console.log('Email submitted:', email);
                setMessage(`Thank you! We've received your email: ${email}`);
                setMessageType('success');
                setEmail('');

                setTimeout(() => {
                    setMessage('');
                    setMessageType('');
                }, 5000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-500 to-red-500 flex justify-center items-center p-4">
                    <div className="bg-white rounded-lg shadow-2xl p-12 w-full max-w-md">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                            Subscribe Today
                        </h1>
                        <p className="text-gray-600 text-center mb-8 text-sm">
                            Join our mailing list to get updates and exclusive content
                        </p>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label 
                                    htmlFor="email" 
                                    className="block text-gray-800 font-semibold mb-2 text-sm"
                                >
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Enter your email address"
                                    required
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base transition-colors focus:outline-none focus:border-indigo-500"
                                />
                            </div>

                            <button
                                type="submit"
                                className="w-full px-4 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0"
                            >
                                Subscribe
                            </button>
                        </form>

                        {message && (
                            <div
                                className={`mt-6 p-3 rounded-lg text-center text-sm font-medium transition-all ${
                                    messageType === 'success'
                                        ? 'bg-green-100 text-green-800 border border-green-300'
                                        : 'bg-red-100 text-red-800 border border-red-300'
                                }`}
                            >
                                {message}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the React component
        ReactDOM.render(<EmailForm />, document.getElementById('root'));
    </script>
</body>
</html>
