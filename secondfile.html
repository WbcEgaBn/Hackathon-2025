<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function EmailForm() {
            const [email, setEmail] = useState('');
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isFocused, setIsFocused] = useState(false);
            const [currentPage, setCurrentPage] = useState('email'); // 'email' or 'interests'
            const [selectedInterests, setSelectedInterests] = useState([]);

            const interests = [
                { id: 'construction', label: 'Construction & Development', icon: 'ðŸ—ï¸' },
                { id: 'traffic', label: 'Traffic & Transportation', icon: 'ðŸš—' },
                { id: 'weed', label: 'Parks & Weeds Management', icon: 'ðŸŒ¿' },
                { id: 'zoning', label: 'Zoning & Planning', icon: 'ðŸ“' },
                { id: 'utilities', label: 'Utilities & Infrastructure', icon: 'âš¡' },
                { id: 'safety', label: 'Public Safety', icon: 'ðŸš¨' },
                { id: 'education', label: 'Education & Schools', icon: 'ðŸ“š' },
                { id: 'business', label: 'Local Business', icon: 'ðŸ’¼' },
            ];

            const isValidEmail = (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (!email.trim()) {
                    setMessage('Please enter an email address');
                    setMessageType('error');
                    return;
                }

                if (!isValidEmail(email)) {
                    setMessage('Please enter a valid email address');
                    setMessageType('error');
                    return;
                }

                setIsLoading(true);
                
                // Simulate API call
                setTimeout(() => {
                    console.log('Email submitted:', email);
                    setMessage(`âœ“ Success! Let's continue...`);
                    setMessageType('success');
                    setIsLoading(false);

                    setTimeout(() => {
                        setMessage('');
                        setMessageType('');
                        setCurrentPage('interests');
                    }, 1000);
                }, 1500);
            };

            const toggleInterest = (id) => {
                setSelectedInterests(prev =>
                    prev.includes(id)
                        ? prev.filter(interest => interest !== id)
                        : [...prev, id]
                );
            };

            const handleFinish = async () => {
                if (selectedInterests.length === 0) {
                    setMessage('Please select at least one interest');
                    setMessageType('error');
                    return;
                }

                setIsLoading(true);

                // Simulate API call
                setTimeout(() => {
                    console.log('User preferences:', {
                        email: email,
                        interests: selectedInterests
                    });
                    setMessage('âœ“ All set! Check your email for confirmation.');
                    setMessageType('success');
                    setIsLoading(false);

                    setTimeout(() => {
                        setMessage('');
                        setEmail('');
                        setSelectedInterests([]);
                        setCurrentPage('email');
                    }, 2000);
                }, 1500);
            };

            // Email Page
            if (currentPage === 'email') {
                return (
                    <div style={{minHeight: '100vh', backgroundColor: '#E2CCC6'}} className="flex justify-center items-center p-4">
                        <div className="w-full max-w-md">
                            {/* Header */}
                            <div className="mb-12 text-center">
                                <div className="inline-block p-3 bg-white rounded-full mb-4 shadow-sm">
                                    <svg className="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <h1 className="text-4xl font-light text-gray-900 mb-2">
                                    Stay Updated
                                </h1>
                                <p className="text-gray-600 font-light text-base">
                                    Get the latest townhall news delivered to your inbox
                                </p>
                            </div>

                            {/* Form Card */}
                            <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                                <div className="p-8">
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div>
                                            <label 
                                                htmlFor="email" 
                                                className="block text-gray-700 font-medium mb-3 text-sm uppercase tracking-wide"
                                            >
                                                Email Address
                                            </label>
                                            <div className={`relative transition-all duration-300 ${isFocused ? 'transform scale-105' : ''}`}>
                                                <input
                                                    type="email"
                                                    id="email"
                                                    value={email}
                                                    onChange={(e) => setEmail(e.target.value)}
                                                    onFocus={() => setIsFocused(true)}
                                                    onBlur={() => setIsFocused(false)}
                                                    placeholder="name@example.com"
                                                    required
                                                    className="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-xl text-base transition-all duration-300 focus:outline-none focus:bg-white focus:border-gray-400 focus:shadow-md placeholder-gray-400"
                                                />
                                                {email && isValidEmail(email) && (
                                                    <div className="absolute right-4 top-4">
                                                        <svg className="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                        </svg>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        <button
                                            type="submit"
                                            disabled={isLoading}
                                            className="w-full px-6 py-4 bg-gray-900 text-white font-medium rounded-xl transition-all duration-300 hover:bg-gray-800 active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center space-x-2 uppercase tracking-wide text-sm"
                                        >
                                            {isLoading ? (
                                                <>
                                                    <svg className="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    <span>Continue...</span>
                                                </>
                                            ) : (
                                                <>
                                                    <span>Next</span>
                                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                                    </svg>
                                                </>
                                            )}
                                        </button>
                                    </form>
                                </div>

                                {/* Benefits Section */}
                                <div className="bg-gray-50 px-8 py-6 border-t border-gray-100">
                                    <div className="grid grid-cols-3 gap-4 text-center">
                                        <div>
                                            <div className="text-2xl font-light text-gray-900 mb-1">100%</div>
                                            <p className="text-xs text-gray-600 font-light">No Spam</p>
                                        </div>
                                        <div>
                                            <div className="text-2xl font-light text-gray-900 mb-1">1-2x</div>
                                            <p className="text-xs text-gray-600 font-light">Per Week</p>
                                        </div>
                                        <div>
                                            <div className="text-2xl font-light text-gray-900 mb-1">âˆž</div>
                                            <p className="text-xs text-gray-600 font-light">Unsubscribe</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Message */}
                            {message && (
                                <div
                                    className={`mt-6 p-4 rounded-xl text-center text-sm font-medium transition-all duration-300 animate-fadeIn ${
                                        messageType === 'success'
                                            ? 'bg-green-50 text-green-800 border border-green-200'
                                            : 'bg-red-50 text-red-800 border border-red-200'
                                    }`}
                                >
                                    {message}
                                </div>
                            )}

                            {/* Footer */}
                            <p className="text-center text-gray-500 text-xs mt-6 font-light">
                                We respect your privacy. Unsubscribe at any time.
                            </p>
                        </div>
                    </div>
                );
            }

            // Interests Page
            return (
                <div style={{minHeight: '100vh', backgroundColor: '#E2CCC6'}} className="flex justify-center items-center p-4 py-8">
                    <div className="w-full max-w-2xl">
                        {/* Header */}
                        <div className="mb-10 text-center">
                            <div className="inline-block p-3 bg-white rounded-full mb-4 shadow-sm">
                                <svg className="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a6 6 0 016 6v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a6 6 0 00-6-6H7a2 2 0 00-2 2v4a4 4 0 004 4z" />
                                </svg>
                            </div>
                            <h1 className="text-4xl font-light text-gray-900 mb-2">
                                Your Interests
                            </h1>
                            <p className="text-gray-600 font-light text-base">
                                Select the townhall topics you care about most
                            </p>
                            <p className="text-gray-500 font-light text-sm mt-2">
                                {email}
                            </p>
                        </div>

                        {/* Interests Grid */}
                        <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                            <div className="p-8">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    {interests.map((interest) => (
                                        <button
                                            key={interest.id}
                                            onClick={() => toggleInterest(interest.id)}
                                            className={`p-6 rounded-xl border-2 transition-all duration-300 text-left hover:shadow-md active:scale-95 ${
                                                selectedInterests.includes(interest.id)
                                                    ? 'border-gray-900 bg-gray-900 text-white'
                                                    : 'border-gray-200 bg-gray-50 text-gray-900 hover:border-gray-300'
                                            }`}
                                        >
                                            <div className="flex items-center space-x-3">
                                                <span className="text-2xl">{interest.icon}</span>
                                                <span className="font-medium text-base">{interest.label}</span>
                                            </div>
                                            <div className="mt-2">
                                                {selectedInterests.includes(interest.id) && (
                                                    <svg className="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                    </svg>
                                                )}
                                            </div>
                                        </button>
                                    ))}
                                </div>

                                <div className="mt-8 pt-8 border-t border-gray-200 flex gap-4">
                                    <button
                                        onClick={() => {
                                            setCurrentPage('email');
                                            setMessage('');
                                        }}
                                        className="flex-1 px-6 py-4 bg-gray-200 text-gray-900 font-medium rounded-xl transition-all duration-300 hover:bg-gray-300 active:scale-95 uppercase tracking-wide text-sm"
                                    >
                                        Back
                                    </button>
                                    <button
                                        onClick={handleFinish}
                                        disabled={isLoading || selectedInterests.length === 0}
                                        className="flex-1 px-6 py-4 bg-gray-900 text-white font-medium rounded-xl transition-all duration-300 hover:bg-gray-800 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2 uppercase tracking-wide text-sm"
                                    >
                                        {isLoading ? (
                                            <>
                                                <svg className="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                <span>Finishing...</span>
                                            </>
                                        ) : (
                                            <>
                                                <span>Finish</span>
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                </svg>
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {/* Progress Indicator */}
                            <div className="bg-gray-50 px-8 py-4 border-t border-gray-100">
                                <div className="flex items-center justify-between text-sm">
                                    <span className="text-gray-600 font-light">
                                        {selectedInterests.length} of {interests.length} selected
                                    </span>
                                    <div className="w-48 h-1 bg-gray-200 rounded-full overflow-hidden">
                                        <div 
                                            className="h-full bg-gray-900 transition-all duration-300"
                                            style={{width: `${(selectedInterests.length / interests.length) * 100}%`}}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Message */}
                        {message && (
                            <div
                                className={`mt-6 p-4 rounded-xl text-center text-sm font-medium transition-all duration-300 animate-fadeIn ${
                                    messageType === 'success'
                                        ? 'bg-green-50 text-green-800 border border-green-200'
                                        : 'bg-red-50 text-red-800 border border-red-200'
                                }`}
                            >
                                {message}
                            </div>
                        )}

                        {/* Footer */}
                        <p className="text-center text-gray-500 text-xs mt-6 font-light">
                            You can update your interests anytime in your account settings.
                        </p>
                    </div>
                </div>
            );
        }

        // Add animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .animate-fadeIn {
                animation: fadeIn 0.3s ease-out;
            }
        `;
        document.head.appendChild(style);

        // Render the React component
        ReactDOM.render(<EmailForm />, document.getElementById('root'));
    </script>
</body>
</html>
